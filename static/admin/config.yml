backend:
  name: github
  repo: ambegossi/covid-np-web
  branch: master 
  site_domain: covidnovaprata.netlify.app

media_folder: 'static/assets'
public_folder: 'assets'

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - label: "Principal"
        name: "home"
        file: "content/home.md"
        fields: 
          - {label: Confirmados, name: confirmed, widget: number}
          - {label: Curados, name: cured, widget: number}
          - {label: Investigação, name: investigation, widget: number}
          - {label: Descartados, name: discarded, widget: number}
          - {label: Cor da Bandeira, name: flag_color, widget: select, options: ["amarela", "laranja", "vermelha", "preta"]}
